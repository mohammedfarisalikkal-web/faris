<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Dotbrandz</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 40px;
            display: block;
            text-decoration: none;
        }

        .login-logo span {
            color: var(--accent-text);
        }

        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .btn-google {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255, 60, 60, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #ff2d2d;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 60, 60, 0.3);
        }

        .login-footer {
            margin-top: 32px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--accent-text);
        }

        .bg-glow {
            position: absolute;
            width: 40%;
            height: 60%;
            background: radial-gradient(circle, rgba(255, 60, 60, 0.08), transparent 70%);
            filter: blur(80px);
            pointer-events: none;
        }

        .glow-1 {
            top: -10%;
            left: -5%;
        }

        .glow-2 {
            bottom: -10%;
            right: -5%;
        }
    </style>
</head>

<body>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="login-card">
        <a href="index.html" class="login-logo">Dot<span>brandz</span></a>

        <div class="login-header">
            <h1>Client Portal</h1>
            <p>Access your project hub and track progress.</p>
        </div>

        <button class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </button>

        <div class="divider">or use email</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Open Portal</button>
        </form>

        <div class="login-footer">
            <p>New partner? <a href="index.html#contact">Get in touch</a></p>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Consultation Portal Access: Please contact Faris to activate your project credentials.');
        });
    </script>
</body>

</html>

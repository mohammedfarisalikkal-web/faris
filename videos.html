<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Production | Mohammed Faris</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #0c0c0c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #d32f2f;
            --gold: #d4af37;
            --font-main: 'Manrope', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            /* Canvas background behind */
            color: var(--text-primary);
            font-family: var(--font-main);
            overflow-x: hidden;
        }

        /* Nav */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            mix-blend-mode: difference;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        /* Cinema Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 160px 40px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .video-header h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* VIP Cinema Player */
        .cinema-frame {
            width: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 40px 100px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            /* Glass border */
            background: #000;
            aspect-ratio: 16/9;
        }

        .cinema-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gold Glow Reflection */
        .cinema-frame::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.15), transparent);
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* Controls Overlay (Optional if using native controls) */
        .player-controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            display: flex;
            gap: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #fff;
            color: #000;
        }

        footer {
            margin-top: 100px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <!-- Dynamic Background -->
    <script src="../js/background.js"></script>

    <nav>
        <a href="index.html" class="back-link">
            <i data-feather="arrow-left"></i> Main Portfolio
        </a>
    </nav>

    <div class="container">
        <header class="video-header">
            <h1 data-aos="fade-up">Motion <strong>Universe</strong></h1>
            <p data-aos="fade-up" data-aos-delay="100">Cinematic Storytelling & Visual Effects</p>
        </header>

        <div class="cinema-frame" data-aos="zoom-in" data-aos-duration="1000">
            <!-- Autoplay Video -->
            <video id="mainVideo" autoplay muted loop playsinline controls>
                <!-- Correct path to the new video folder -->
                <source src="../video/qix video.MOV" type="video/mp4">
                <!-- Fallback if MOV is not supported by some browsers, though modern ones usually do -->
                <source src="../video/qix video.MOV" type="video/quicktime">
                Your browser does not support the video tag.
            </video>

            <div class="player-controls">
                <button class="control-btn" onclick="toggleMute()">
                    <i data-feather="volume-x" id="muteIcon"></i> <span id="muteText">Unmute</span>
                </button>
            </div>
        </div>

        <footer>
            <span>Mohammed Faris &copy; 2025</span>
        </footer>
    </div>

    <script>
        feather.replace();

        // Lenis
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // Animations
        gsap.from(".video-header", {
            y: 50, opacity: 0, duration: 1, delay: 0.2
        });

        gsap.from(".cinema-frame", {
            scale: 0.9, opacity: 0, duration: 1.2, delay: 0.4, ease: "power4.out"
        });

        // Mute Toggle Logic
        const video = document.getElementById('mainVideo');
        const muteBtn = document.querySelector('.control-btn');
        const muteIcon = document.getElementById('muteIcon');
        const muteText = document.getElementById('muteText');

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                muteIcon.setAttribute('data-feather', 'volume-2');
                muteText.textContent = "Mute";
            } else {
                video.muted = true;
                muteIcon.setAttribute('data-feather', 'volume-x');
                muteText.textContent = "Unmute";
            }
            feather.replace();
        }
    </script>
</body>

</html>
